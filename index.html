<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="main-container">
    <div class="first-container">
      <h2>Your Result</h2>
      <div class="circule">
        <p class="larg-paira">76</p>
        <p class="small-paira">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="first-container-paira">You Scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="second-container">
      <h2 class="Summary">Summary</h2>
        <div class="reaction"><img src="images/icon-reaction.svg" alt="#">Reaction <p >80/100</p>
        </div>
        <div class="memory"><img src="images/icon-memory.svg" alt="#">Memory <p>92/100</p>
        </div>
        <div class="verbal"><img src="images/icon-verbal.svg" alt="#">Verbal <p>61/100</p>
        </div>
        <div class="visual"><img src="images/icon-visual.svg" alt="#">Visual <p>72/100</p>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>


  </div>
</body>

</html>
